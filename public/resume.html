<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Winky Rough', sans-serif;
    }

    .resume-card {
      background-color: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, z-index 0.3s ease;
      transform-origin: center center;
      z-index: 1;
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .resume-card:hover {
      transform: scale(1.03);
      z-index: 2;
    }

    .resume-card img {
      border-radius: 10px;
      width: 100%;
      height: auto;
    }

    .download-btn {
      background-color: #2532ee;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .resume-container {
      max-width: 1400px;
    }
  </style>
</head>
<body>
  <div class="resume-container container py-4">
    <h1 class="text-center pb-4 text-decoration-underline">RESUMES</h1>

    <div class="row g-4 justify-content-center">
      <div class="col-lg-6 col-md-8 col-12 d-flex justify-content-center">
        <div class="resume-card p-3 text-center">
          <img src="resume/Devashish Sharma (AML Developer).jpg" alt="AML Developer Resume">
          <a href="resume/Devashish Sharma (AML Developer).pdf" download class="download-btn">Download Resume</a>
        </div>
      </div>

      <div class="col-lg-6 col-md-8 col-12 d-flex justify-content-center">
        <div class="resume-card p-3 text-center">
          <img src="resume/Devashish Sharma (Full Stack Developer Node).jpg" alt="Full Stack Developer Resume">
          <a href="resume/Devashish Sharma (Full Stack Developer Node).pdf" download class="download-btn">Download Resume</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
